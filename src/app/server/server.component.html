

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>edit Task</h3>
    </div>
    <div class="panel-body active">
      <form [formGroup]="createtask" (ngSubmit)="create()" >
        <div  class="form-group">
          <label for="name">Task Name</label>
          <input type="text" class="form-control"  id="name" placeholder="Task Name" [formControl]="name" >
          <div [hidden]="name.valid || name.untouched" >
            <div [hidden]="!name.hasError('minLength')" class="text-danger">
              it is too short
            </div>
            <div [hidden]="!name.hasError('required')" class="text-danger">
              it is not valid
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Task Description</label>
          <textarea name="description" rows="4" id="description" class="form-control" placeholder="Task Description" [formControl]="description" ></textarea>
        </div>
        <button type="submit" [disabled]="!createtask.valid"  (click)="create()" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
